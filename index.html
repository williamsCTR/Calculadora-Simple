<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="icon" href="./ico.png">
    <script src="./script.js" defer></script>
    <script src="./Calculadora.js"></script>
    <script src="./Display.js"></script>
</head>
<body>
<link rel="stylesheet" href="style.css">
    <div class="calculadora" >
        <div class="calculadora__display">
            <div class="calculadora__display-1"></div>
            <div class="calculadora__display-2"></div>
        </div>
        <button class="calculadora__button-borrarTodo" onclick="display.borrarTodo()">C</button>
        <button class="calculadora__button-borrar" onclick="display.borrar()">&Larr;</button>
        <button class="operador" value="dividir">/</button>
        <button class="calculadora__button">7</button>
        <button class="calculadora__button">8</button>
        <button class="calculadora__button">9</button>
        <button class="operador" value="multiplicar">*</button>
        <button class="calculadora__button">4</button>
        <button class="calculadora__button">5</button>
        <button class="calculadora__button">6</button>
        <button class="operador" value="restar">-</button>
        <button class="calculadora__button">1</button>
        <button class="calculadora__button">2</button>
        <button class="calculadora__button">3</button>
        <button class="operador" value="sumar">+</button>
        <button class="calculadora__button cero">0</button>
        <button class="calculadora__button">.</button>
        <button class="operador" value="igual">=</button>  
    </div>
</body>
</html>
